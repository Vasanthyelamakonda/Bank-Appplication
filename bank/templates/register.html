<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
li{
align:center;
}
      a{
      text-decoration:none;
      }

    body{
    background-color:lightgrey;
    }
      h1{
      color: maroon;}
    </style>
</head>
<body><center>
  <div>
<h1 >UIUIU BANK</h1>
</div>
  <div>
<nav>
  <fieldset>
    <h3> <a href="{% url 'home' %}">Home</a>  &emsp; &emsp; &emsp; &emsp; &emsp;

    <a href="{% url 'about' %}">About Us</a> &emsp; &emsp; &emsp; &emsp; &emsp;
    <a href="{% url 'contact' %}">Contact Us</a> &emsp; &emsp; &emsp; &emsp; &emsp;
     <a href="{% url 'register' %}">Register</a> &emsp; &emsp; &emsp; &emsp; &emsp;
    <a href="{% url 'login' %}">Login</a> &emsp; &emsp; &emsp;</h3>
    </fieldset>
  </nav>
    </div>
  <div>
    <h2> User Registration</h2>
  <h3 style="color:blue">{{ msg }}</h3>
  <br>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <table cellpadding="1" cellspacing="8">
      <tr>
        <th>Customer ID</th>
        <th>:</th>
        <td><input type="text" name="cid" required></td>
      </tr>
      <tr>
        <th>Customer Name</th>
        <th>:</th>
        <td><input type="text" name="cname" required></td>
      </tr>
      <tr>
        <th>Gender</th>
        <th>:</th>
        <td><input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female</td>
      </tr>
      <tr>
        <th>Phone No</th>
        <th>:</th>
        <td><input type="text" name="phno" required></td>
      </tr>
      <tr>
        <th>Amount </th>
        <th>:</th>
        <td><input type="text" name="amt" value="5000" readonly></td>
      </tr>
      <tr>
        <th>Username </th>
        <th>:</th>
        <td><input type="text" name="uname" required></td>
      </tr>
      <tr>
        <th>Password</th>
        <th>:</th>
        <td><input type="password" name="pwd" required></td>
      </tr>
      <tr>
        <th> Confirm Password</th>
        <th>:</th>
        <td><input type="password" name="cpwd" required></td>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <td><input type="submit" value="Register"> &emsp;<input type="reset" value="Clear"></td>
      </tr>
    </table>
  </form>
    </div>
    </center>

</body>
</html>
